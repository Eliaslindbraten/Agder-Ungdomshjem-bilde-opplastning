<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FDV Bildeopplasting</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f2f2f2;
    }
    video, canvas {
      max-width: 100%;
      border: 2px solid #ccc;
      border-radius: 10px;
      margin-top: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 15px;
      cursor: pointer;
    }
    input {
      width: 90%;
      margin-top: 15px;
      padding: 8px;
    }
  </style>
</head>
<body>
  <h2>ðŸ“¸ Ta bilde og last opp til FDV</h2>
  <video id="video" playsinline autoplay muted></video>
  <br />
  <button id="snap">ðŸ“· Ta bilde</button>
  <br /><br />
  <canvas id="canvas" style="display:none;"></canvas>
  <br />
  <input id="urlOutput" readonly placeholder="Lenke til bilde vises her" style="display:none;" />

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const snap = document.getElementById("snap");
    const urlOutput = document.getElementById("urlOutput");

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' }, audio: false });
        video.srcObject = stream;
      } catch (error) {
        alert("Kunne ikke starte kamera: " + error);
      }
    }

    function uploadImage(blob) {
      const formData = new FormData();
      formData.append("file", blob);
      formData.append("upload_preset", "Agder_Ungdomsbolig-fdv_bilder");

      fetch("https://api.cloudinary.com/v1_1/EliasLindbraten/image/upload", {
        method: "POST",
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        if (data.secure_url) {
          urlOutput.value = data.secure_url;
          urlOutput.style.display = "block";
          urlOutput.select();
          navigator.clipboard.writeText(data.secure_url);
          alert("âœ… Bilde lastet opp! Lenken er kopiert. Lim den inn i Revit.");
        } else {
          alert("âš ï¸ Opplasting feilet.");
        }
      })
      .catch(() => {
        alert("âš ï¸ Opplasting feilet.");
      });
    }

    snap.addEventListener("click", () => {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext("2d").drawImage(video, 0, 0);
      canvas.toBlob(uploadImage, "image/jpeg");
    });

    window.addEventListener("load", startCamera);
  </script>
</body>
</html>
