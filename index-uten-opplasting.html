<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ta bilde lokalt</title>
</head>
<body>
  <h2>ðŸ“¸ Ta bilde â€“ lokalt forhÃ¥ndsvisning</h2>
  <video id="video" autoplay playsinline muted style="width: 100%; max-width: 400px;"></video><br />
  <button id="snap">ðŸ“· Ta bilde</button>
  <canvas id="canvas" style="display:none;"></canvas>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const snap = document.getElementById("snap");

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
        video.srcObject = stream;
      } catch (err) {
        alert("Feil ved tilgang til kamera: " + err.message);
      }
    }

    snap.addEventListener("click", () => {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext("2d").drawImage(video, 0, 0);
      canvas.style.display = "block";
    });

    startCamera();
  </script>
</body>
</html>
