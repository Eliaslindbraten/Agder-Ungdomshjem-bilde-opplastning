<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FDV Bildeopplasting – Flere bilder</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f4f4f4;
    }
    video, canvas {
      max-width: 100%;
      border: 2px solid #ccc;
      border-radius: 10px;
      margin-top: 10px;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
    }
    input {
      width: 90%;
      padding: 10px;
      margin-top: 20px;
      font-size: 14px;
    }
    pre {
      text-align: left;
      background: #eee;
      padding: 10px;
      margin-top: 20px;
      max-width: 90%;
      margin-left: auto;
      margin-right: auto;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h2>📸 Ta bilde og last opp (flere ganger)</h2>
  <video id="video" autoplay playsinline muted></video><br />
  <button id="snap">📷 Ta bilde</button>
  <canvas id="canvas" style="display:none;"></canvas>
  <input id="urlOutput" readonly placeholder="Lenke vises her..." style="display:none;" />
  <pre id="debugOutput">Ingen data enda...</pre>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const snap = document.getElementById("snap");
    const urlOutput = document.getElementById("urlOutput");
    const debugOutput = document.getElementById("debugOutput");

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: 'environment' },
          audio: false
        });
        video.srcObject = stream;
      } catch (err) {
        alert("Kunne ikke starte kamera: " + err.message);
      }
    }

    function uploadImage(blob) {
      const formData = new FormData();
      formData.append("file", blob);
      formData.append("upload_preset", "Agder_Ungdomsbolig-fdv_bilder");

      fetch("https://api.cloudinary.com/v1_1/eliaslindbraten/image/upload", {
        method: "POST",
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        debugOutput.textContent = JSON.stringify(data, null, 2);
        if (data.secure_url) {
          urlOutput.value = data.secure_url;
          urlOutput.style.display = "block";
          navigator.clipboard.writeText(data.secure_url);
          alert("✅ Bilde lastet opp og lenke kopiert!");
        } else {
          alert("❌ Feil ved opplasting. Se detaljer under.");
        }
      })
      .catch(err => {
        debugOutput.textContent = "Nettverksfeil: " + err.message;
        alert("❌ Nettverksfeil.");
      });
    }

    snap.addEventListener("click", () => {
      if (!video.videoWidth) {
        alert("Kamera er ikke klart ennå.");
        return;
      }
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext("2d");
      ctx.drawImage(video, 0, 0);
      canvas.toBlob(blob => {
        if (blob) {
          uploadImage(blob);
        } else {
          alert("Kunne ikke hente bilde.");
        }
      }, "image/jpeg");
    });

    window.addEventListener("load", startCamera);
  </script>
</body>
</html>
