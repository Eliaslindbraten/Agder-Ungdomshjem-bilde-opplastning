<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FDV Bildeopplasting med ID</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f2f2f2;
    }
    video, canvas {
      max-width: 100%;
      border: 2px solid #ccc;
      border-radius: 10px;
      margin-top: 10px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin-top: 15px;
      width: 90%;
      max-width: 400px;
    }
    pre {
      text-align: left;
      background: #eee;
      padding: 10px;
      margin-top: 20px;
      max-width: 90%;
      margin-left: auto;
      margin-right: auto;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h2>ðŸ“¸ Ta bilde og last opp til FDV</h2>
  <p>Sjekk at riktig ID er satt for bildet:</p>
  <input id="elementId" placeholder="F.eks. VEGG101" />
  <video id="video" autoplay playsinline muted></video><br>
  <button id="snap">ðŸ“· Ta bilde</button>
  <canvas id="canvas" style="display:none;"></canvas>
  <input id="urlOutput" readonly placeholder="Lenke vises her..." style="display:none;" />
  <pre id="debugOutput">Ingen data enda...</pre>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const snap = document.getElementById("snap");
    const urlOutput = document.getElementById("urlOutput");
    const debugOutput = document.getElementById("debugOutput");
    const elementId = document.getElementById("elementId");

    function getIDFromURL() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");
      if (id) {
        elementId.value = id;
      }
    }

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: 'environment' },
          audio: false
        });
        video.srcObject = stream;
      } catch (err) {
        alert("Kunne ikke starte kamera: " + err.message);
      }
    }

    function uploadImage(blob, filename) {
      const formData = new FormData();
      formData.append("file", blob, filename + ".jpg");
      formData.append("upload_preset", "Agder_Ungdomsbolig-fdv_bilder");

      fetch("https://api.cloudinary.com/v1_1/eliaslindbraten/image/upload", {
        method: "POST",
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        debugOutput.textContent = JSON.stringify(data, null, 2);
        if (data.secure_url) {
          urlOutput.value = data.secure_url;
          urlOutput.style.display = "block";
          navigator.clipboard.writeText(data.secure_url);
          alert("âœ… Bilde lastet opp og lenke kopiert!");
        } else {
          alert("âŒ Feil ved opplasting.");
        }
      })
      .catch(err => {
        debugOutput.textContent = "Nettverksfeil: " + err.message;
        alert("âŒ Nettverksfeil.");
      });
    }

    snap.addEventListener("click", () => {
      const id = elementId.value.trim();
      if (!id) {
        alert("âš ï¸ Du mÃ¥ skrive inn eller fÃ¥ ID fra URL fÃ¸rst.");
        return;
      }
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext("2d").drawImage(video, 0, 0);
      canvas.toBlob(blob => {
        if (blob) {
          uploadImage(blob, id);
        } else {
          alert("Kunne ikke hente bilde.");
        }
      }, "image/jpeg");
    });

    window.addEventListener("load", () => {
      getIDFromURL();
      startCamera();
    });
  </script>
</body>
</html>
